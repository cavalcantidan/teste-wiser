<!doctype html>
<html>
<head>

<link href="./css/style-main.css" rel="stylesheet">

<meta charset="UTF-8">
<title>wiser-teste</title>

<body>
	
	<div id="main-container" class="main-container">
			<div id="left-container" class="left-container"><div class="img-background"></div></div>
			<div id="right-container" class="right-container">
		
				<div id="second-grid" class="second-grid"></div>
				<div id="first-grid" class="first-grid">
				
					<div id="welcome" class="welcome">Olá, seja<br>bem-vindo!</div>
					<div id="msg-intro" class="msg-intro">Para acessar a plataforma,<br>faça seu login.</div>
					
					<div id="block-one" class="block-one">
					
						<div class="title-block-one">E-MAIL</div>
						<input id="emailip" name="emailip" type="email" class="input" placeholder="user.name@mail.com" value="" required />
						<div class="msgerrorr" id="msgerror">digite um e-mail válido</div>
					
					
					</div>
					
					<div id="block-two" class="block-one">
					
						<div class="title-block-one">SENHA</div>
						<input id="passwordip" type="password" class="input" placeholder="******" value="" required />
					
					
					</div>
					
					<div id="block-three" class="block-button">
					
					<input type="button" id="buttonpress" class="input-button" value="ENTRAR" onClick="checkbt()" />
					
					</div>
					
					<div id="msg-end" class="msg-end">Esqueceu seu login ou senha?<br><a href="#" target="_blank">Clique aqui</a></div>

				
				</div>
		
			</div>
	
	
	
	
	</div>
